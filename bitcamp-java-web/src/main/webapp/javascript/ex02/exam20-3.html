<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring) - 객체 II</h1>
<script>
"use strict"

var obj = new Object();
obj.name = "홍길동";
obj.age = 20;
obj.tel = "1111-1111";
obj.working = true;

// 객체에서 값을 여러 변수에 분리하여 담을 때는 
// 객체의 프로퍼티 이름과 같은 이름으로 변수를 선언한다.
// => 분해 변수의 이름과 일치하는 프로퍼티 값을 넣어준다.
var {tel, name, age} = obj;
console.log(name);
console.log(age);
console.log(tel);

console.log("2---------------------");

// 객체에서 특정 프로퍼티 값을 분리하여 받은 후에 
// 나머지 값을 별도의 객체에 담아서 받고 싶다면 
// {변수1, 변수2, ...나머지값받을변수}
var {age, tel, ...other} = obj;
console.log(age);
console.log(tel);
console.log(other);
console.log(other.name);
console.log(other.working);
</script>
</body>
</html>
